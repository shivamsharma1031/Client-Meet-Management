<div class="form-container">
    <h1 style="color: orangered;">Create a Client</h1>
    <!-- <h2>Please fill in this form to create a client</h2> -->
  
    <form #clientForm="ngForm" (ngSubmit)="register()" class="form-style">
      <div class="form-group">
        <label>Name</label>
        <input type="text" name="cname" [(ngModel)]="cname" placeholder="Enter Name" required>
        <div *ngIf="cname && !validateName(cname)" class="error-message">
          Name should only contain letters.
        </div>
      </div>
  
      <div class="form-group">
        <label>Email</label>
        <input type="email" name="mail" [(ngModel)]="mail" placeholder="Enter your email id" required>
        <div *ngIf="mail && !validateEmail(mail)" class="error-message">
          Please enter a valid email address.
        </div>
      </div>
  
      <div class="form-group">
        <label>Address</label>
        <input type="text" name="address" [(ngModel)]="address" placeholder="Enter Address" required>
      </div>
  
      <div class="form-group">
        <label>Password</label>
        <input type="password" name="pwd" [(ngModel)]="pwd" placeholder="Enter Password" required>
        <div *ngIf="pwd && !validatePassword(pwd)" class="error-message">
          Password must be at least 8 characters and include a number and a symbol.
        </div>
      </div>
  
      <div class="form-group">
        <label>Repeat Password</label>
        <input type="password" name="pwd2" [(ngModel)]="pwd2" placeholder="Repeat Password" required>
        <div *ngIf="pwd && pwd2 && pwd !== pwd2" class="error-message">
          Passwords do not match!
        </div>
      </div>
  
      <div class="message" name="msg">{{message}}</div>
      <button type="submit" class="submit-btn" name="register">Register</button>
    </form>
  </div>
